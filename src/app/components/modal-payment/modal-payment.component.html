<app-modal-basic #ModalPayment [dialogClass]="'modal-lg modal-full'" *ngIf="recaudo">
  <div class="app-modal-header">
    <div class="row">
      <h4 class="text text-center justify-content-center modal-title px-3">
        Nuevo Recaudo de Cuota
      </h4>
      <button type="button" class="close basic-close" (click)="ModalPayment.hide()"></button>
    </div>
  </div>
  <div class="app-modal-body">
    <div class="row">
      <div class="col-12">
        <div class="row mt-3 px-3">
          <div class="col-5">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Valor Cuota:</label>
              <div class="col-sm-8">
                <select class="form-control" id="cuota" name="cuota" [(ngModel)]="recaudo.cuota" ch>
                  <option *ngIf="cuota > 0" value="{{ cuota }}">{{ cuota }}</option>
                  <option value="0">0</option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-7" *ngIf="recaudo.cuota != 0">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Metodo de pago:</label>
              <div class="col-sm-8">
                <select
                  class="form-control"
                  id="method_pay"
                  name="method_pay"
                  [(ngModel)]="recaudo.method_pay"
                >
                  <option value="">Seleccione</option>
                  <option *ngFor="let item of method_pays" value="{{ item.value }}">
                    {{ item.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-5">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Caja:</label>
              <div class="col-sm-8">
                <select class="form-control" id="bank" name="bank" [(ngModel)]="recaudo.bank">
                  <option value="">Seleccione</option>
                  <option *ngFor="let item of banks" value="{{ item.value }}">
                    {{ item.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="col-7" *ngIf="recaudo.cuota == 0">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Causal No Pago:</label>
              <div class="col-sm-8">
                <select class="form-control" id="causal" name="causal" [(ngModel)]="recaudo.causal">
                  <option value="">Seleccione</option>
                  <option *ngFor="let item of causales" value="{{ item.name }}">
                    {{ item.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-3 px-3">
          <div class="col-12">
            <div class="form-group row">
              <label class="col-sm-12 col-form-label">Observaciones:</label>
              <div class="col-sm-12">
                <textarea
                  cols="12"
                  rows="3"
                  class="form-control"
                  id="observaciones "
                  [(ngModel)]="recaudo.observaciones"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="app-modal-footer">
    <div class="text-end px-3">
      <button type="button " class="btn btn-danger btn-sm me-2" (click)="ModalPayment.hide()">
        Cerrar
      </button>
      <button type="button " class="btn btn-success btn-sm" (click)="realizarRecaudo()">
        Realizar Recaudo
      </button>
    </div>
  </div>
</app-modal-basic>
