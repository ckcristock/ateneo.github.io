<div class="container-fluid">
  <div class="row no-gutters">
    <div class="col-lg-4">
      <div class="p-4 d-flex align-items-center min-vh-100 vh-100">
        <div class="row justify-content-center">
          <div class="col-sm-8 col-lg-9 text-center">
            <img
              [src]="
                company === 'ATENEO'
                  ? 'assets/images/logo-dark.svg'
                  : company === 'EMCO'
                    ? 'assets/images/logo-dark-emco.svg'
                    : 'assets/images/logo-dark-somos.svg'
              "
              class="w-100"
              alt="logo"
            />
            <h4 class="fs-4 mt-4">Bienvenido(a)</h4>
            <p class="text-muted">Inicia sesión para continuar</p>
          </div>
          <div class="col-sm-8 col-lg-9 px-1 mt-5">
            <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group auth-form-group-custom mb-4">
                <i class="ri-user-2-line auti-custom-input-icon"></i>
                <label for="user">Usuario</label>
                <input
                  type="number"
                  formControlName="user"
                  class="form-control"
                  id="user"
                  placeholder="Ingresa tu identificación"
                  [ngClass]="{
                    'is-invalid': userForm.invalid && userForm.touched
                  }"
                />
                @if (userForm.invalid && userForm.touched) {
                  <div class="invalid-feedback position-absolute">Campo obligatorio</div>
                }
              </div>
              <div class="form-group auth-form-group-custom mb-4">
                <i class="ri-lock-2-line auti-custom-input-icon"></i>
                <label for="password">Contraseña</label>
                <input
                  [type]="'password'"
                  formControlName="password"
                  class="form-control"
                  id="password"
                  [ngClass]="{
                    'is-invalid': passwordForm.invalid && passwordForm.touched
                  }"
                  placeholder="Ingresa tu contraseña"
                />
                @if (passwordForm.invalid && passwordForm.touched) {
                  <div class="invalid-feedback position-absolute">Campo obligatorio</div>
                }
              </div>
              <div class="d-flex">
                <button class="btn btn-primary w-100" [disabled]="loading" type="submit">
                  <span
                    ><i class="fas" [class]="!loading ? '' : 'fa-spinner fa-spin'"></i>
                    {{ !loading ? 'Iniciar sesión' : 'Iniciando sesión' }}</span
                  >
                </button>
              </div>
              <div class="mt-5 text-center">
                <p>© {{ year }} {{ company }} ERP</p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8 px-0">
      <div class="authentication-bg position-relative">
        <div class="bg-overlay"></div>
      </div>
    </div>
  </div>
</div>
