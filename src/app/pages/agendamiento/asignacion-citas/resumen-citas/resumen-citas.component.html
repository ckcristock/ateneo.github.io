<div class="row">
  <div class="col-12">
    <table class="table" *ngIf="!loading && citas.length > 0; else notData">
      <thead class="thead-dark">
        <tr>
          <th style="width: 20%">Fecha</th>
          <th style="width: 20%">Especialidad</th>
          <!--  <th style="width: 50%;">DescripciÃ³n</th> -->
          <th style="width: 5%">Estado</th>
          <th style="width: 5%">-</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cita of citas">
          <th scope="row">{{ cita.hour_start | date }}</th>

          <!-- <td>{{cita.Descripcion}}</td> -->

          <td>{{ cita.speciality }}</td>
          <td>{{ cita.state }}</td>
          <td>
            <span class="me-2" style="cursor: pointer" (click)="detalleCita(cita)">
              <i class="fas fa-search"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #notData>
  <app-not-data [loading]="loading"></app-not-data>
</ng-template>

<app-detalle-cita [modalData]="openModalDetalle"></app-detalle-cita>
