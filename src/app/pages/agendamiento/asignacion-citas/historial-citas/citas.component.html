<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="col-12">
          <h3 class="m-0 p-0 mb-4">Historial de Citas</h3>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th style="width: 20%">Fecha</th>
                <th style="width: 20%">Especialidad</th>
                <th style="width: 50%">Descripci√≥n</th>
                <th style="width: 5%">Estado</th>
                <th style="width: 5%">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cita of citas">
                <th scope="row">{{ cita.Fecha }}</th>
                <td>{{ cita.Especialidad }}</td>
                <td>{{ cita.Descripcion }}</td>
                <td>{{ cita.Estado }}</td>
                <td>
                  <span class="me-2">
                    <i class="fa fa-trash"></i>
                  </span>
                  <span>
                    <i class="fa fa-trash"></i>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
