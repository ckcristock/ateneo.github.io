<div class="row">
  <!-- personalizados -->
  <ng-content select="[dynamic-formControls]"></ng-content>
  <!-- fecha -->
  <mat-form-field class="col-sm-6 col-md-3 h-100" appearance="outline">
    <mat-label>Fecha</mat-label>
    <input
      matInput
      type="date"
      name="Fecha_Comprobante"
      id="Fecha_Comprobante"
      [formControl]="getFormControl('Fecha_Comprobante')"
      (change)="getCodigoCabecera($event.target.value)"
      autocomplete="off"
    />
    <!-- <mat-error>{{ getErrorMessage('Fecha_Comprobante') }}</mat-error> -->
  </mat-form-field>
  <!-- cliente -->
  <app-autocomplete-fc
    class="col-sm-6 col-md-3"
    label="Cliente"
    placeholder="Cliente"
    [control]="getFormControl('Id_Cliente')"
    [list]="Cliente"
    [required]="true"
  ></app-autocomplete-fc>
  <!-- [readOnly]="!Mostrar_Input_Cli" ///////////// es de arriba, establecer la variable -->
  <!-- centro costo reactivar abajo-->
  <app-autocomplete-fc
    class="col-sm-6 col-md-3"
    label="Centro costo"
    placeholder="Cliente"
    [control]="getFormControl('Id_Centro_Costo')"
    [list]="Centro_Costo"
    [required]="true"
  ></app-autocomplete-fc>
  <!-- documento -->
  <mat-form-field class="col-sm-6 col-md-3 h-100" appearance="outline">
    <mat-label>Documento</mat-label>
    <input
      matInput
      type="text"
      name="Documento"
      id="Documento"
      (keyup)="tabular($event, 'Concepto')"
      [formControl]="getFormControl('Documento')"
      required
      autocomplete="off"
    />
  </mat-form-field>
  <!-- Forma Pago -->
  <ng-content select="[formaPago]"></ng-content>
  <!-- Concepto -->
  <mat-form-field class="col-12 mat-form-field-no-padding textarea" appearance="outline">
    <mat-label>Concepto</mat-label>
    <textarea
      matInput
      placeholder="Ingresa el concepto"
      rows="5"
      name="Concepto"
      id="Concepto"
      [formControl]="getFormControl('Concepto')"
      [cdkTextareaAutosize]="true"
    ></textarea>
  </mat-form-field>
</div>
