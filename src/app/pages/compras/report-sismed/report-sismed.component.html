<app-quarterly-report></app-quarterly-report>
<app-quarterly-report reportType="Compras"></app-quarterly-report>
<app-card viewTitle="Reporte de ventas">
  <mat-form-field class="col-md-6" appearance="outline">
    <mat-label>Rango de fechas</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input
        matStartDate
        placeholder="Fecha de inicio"
        required
        formControlName="start"
        name="date_start"
      />
      <input matEndDate placeholder="Fecha de fin" required formControlName="end" name="date_end" />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker>
      <mat-date-range-picker-actions>
        <button mat-button matDateRangePickerCancel>Cancelar</button>
        <button mat-raised-button color="primary" matDateRangePickerApply>Aplicar</button>
      </mat-date-range-picker-actions>
    </mat-date-range-picker>
  </mat-form-field>
  <button
    type="button"
    class="btn btn-success ms-4"
    [disabled]="range.invalid"
    (click)="onDownloadSalesReport()"
  >
    Descargar
  </button>
</app-card>
