<div class="card">
  <div class="card-body">
    <h4 class="text-primary mb-2">Descargar reporte auditoría</h4>
    <div class="row">
      <!-- felchas -->
      <div class="col">
        <!-- <my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions" class="block-element"
            (dateRangeChanged)="dateRangeChanged($event)" placeholder="Filtro Fechas"></my-date-range-picker> -->
        <mat-form-field class="col" appearance="outline">
          <mat-label>Rango de fechas</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="rangePicker">
            <input
              matStartDate
              [readonly]="true"
              placeholder="Fecha de inicio"
              required
              formControlName="start"
              name="date_start"
            />
            <input
              matEndDate
              [readonly]="true"
              placeholder="Fecha de fin"
              required
              formControlName="end"
              name="date_end"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="rangePicker"></mat-datepicker-toggle>
          <mat-datepicker-toggle matIconSuffix (click)="borrarFechas()">
            <mat-icon matDatepickerToggleIcon>clear</mat-icon>
          </mat-datepicker-toggle>

          <mat-date-range-picker #rangePicker>
            <mat-date-range-picker-actions>
              <button mat-button matDateRangePickerCancel>Cancelar</button>
              <button mat-raised-button color="primary" matDateRangePickerApply>Filtrar</button>
            </mat-date-range-picker-actions>
          </mat-date-range-picker>
        </mat-form-field>
      </div>
      <!-- punto de dispensacion -->
      <div class="col">
        <!-- <label style="font-weight: bold; font-size: 10px" for="tservicio"
            >Punto Dispensacion</label
          >
          <ng-select
            id="punto_dispensacion"
            class="f-10"
            placeholder="Seleccione el punto"
            [options]="puntos"
            [(ngModel)]="Filtros.punto_dispensacion"
          ></ng-select> -->
        <!-- <p>Punto Dispensacion</p>
        <ng-select
          [items]="puntos"
          class="f-10"
          id="punto_dispensacion"
          name="Id_Bodega_Despacho"
          placeholder="Seleccione el punto"
          [(ngModel)]="Filtros.punto_dispensacion"
        ></ng-select> -->

        <mat-form-field class="col-lg-12" appearance="outline">
          <mat-label>Punto dispensación</mat-label>
          <mat-select
            [(ngModel)]="Filtros.punto_dispensacion"
            id="punto_dispensacion"
            name="Id_Bodega_Despacho"
            placeholder="Seleccione el punto"
          >
            <mat-option *ngFor="let punto of puntos" [value]="punto.value">
              {{ punto.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <!-- botón, solo -->
    <div class="row">
      <div class="col-md-12">
        <button
          type="button"
          class="btn btn-primary btn-mini pull-right"
          [disabled]="Filtros.fechas == ''"
          (click)="DescargarReporte()"
        >
          <i class="ti-download mr-2"></i>
          Desacargar
        </button>
      </div>
    </div>
  </div>
</div>
