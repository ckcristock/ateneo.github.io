<ng-container *ngFor="let history of histories; let i = index">
  <div class="card p-2">
    <div class="card-body border my-2" style="padding-bottom: 0px">
      <div class="row" style="margin-bottom: 0; padding-bottom: 0px">
        <div class="col-md-2">
          <div class="d-flex justify-content-center">
            <div class="form-group">
              <label>Fecha</label>
              <p>{{ history.date }} - {{ history.hour }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="d-flex justify-content-center">
            <div class="form-group">
              <label>Doctor</label>
              <p>{{ history.doctor.name }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="d-flex justify-content-center">
            <div class="form-group">
              <label>Servicio</label>
              <p>{{ history.service.name }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="d-flex justify-content-center">
            <div class="form-group">
              <label>Diagnostico</label>
              <p>{{ history.diagnostic.name }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-2">
          <div class="text-center d-flex justify-content-center">
            <div class="form-group">
              <label>Detalle</label>
              <div class="w-100"></div>
              <a
                [routerLink]="['/gestion-riesgo/historia-clinica/deep-detail', history.id]"
                routerLinkActive="router-link-active"
                ><i class="fa fa-eye"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
