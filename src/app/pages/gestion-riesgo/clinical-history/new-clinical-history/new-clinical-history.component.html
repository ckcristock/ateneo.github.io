<div class="card">
  <div class="card-body">
    <div class="card-title d-flex justify-content-between">
      <h4 class="text-primary">Nueva historia cl√≠nica</h4>
    </div>
    <hr class="line" />
    <div class="row">
      <mat-form-field class="col" appearance="outline">
        <mat-label>Historia</mat-label>
        <mat-select name="history" [(ngModel)]="history" (change)="ClinicalHistorialsTypes()">
          <mat-option [value]="history.value" *ngFor="let history of histories">
            {{ history.text }}</mat-option
          >
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col" appearance="outline">
        <mat-label>Tipo</mat-label>
        <mat-select name="type" [(ngModel)]="type" (change)="ClinicalHistorialsSubTypes()">
          <mat-option [value]="type.value" *ngFor="let type of types">
            {{ type.text }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="col" appearance="outline">
        <mat-label>Subtipo</mat-label>
        <mat-select name="subtype" [(ngModel)]="subtype" (change)="chargeFields()">
          <mat-option [value]="subtype.value" *ngFor="let subtype of subtypes">
            {{ subtype.text }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>

<div class="row" *ngIf="show">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="dataForm" novalidate (ngSubmit)="onSubmit(dataForm)">
          <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs nav-pills">
            <ng-container formArrayName="modulesForm">
              <li
                *ngFor="let item of dataFormModules.controls; let indice = index"
                [ngbNavItem]="indice + 1"
                [formGroupName]="indice"
              >
                <a ngbNavLink>{{ item.get('module').value }}</a>

                <ng-template ngbNavContent>
                  <div class="row" formArrayName="variables">
                    <ng-container
                      *ngFor="let vari of item.controls.variables.controls; let iter = index"
                    >
                      <ng-container *ngIf="vari.get('show').value">
                        <div class="col-md-6" [formGroupName]="iter">
                          <label for="validationServerUsername" *ngIf="vari.get('show').value">{{
                            vari.get('property').value
                          }}</label>
                          <div class="input-group">
                            <ng-container
                              *ngIf="
                                vari.get('show').value &&
                                vari.controls.type.value != 'select' &&
                                vari.controls.type.value != 'check' &&
                                vari.controls.type.value != 'textarea'
                              "
                            >
                              <input
                                [type]="vari.controls.type.value"
                                class="form-control"
                                id="{{ vari.controls.name.value }}"
                                placeholder="{{ vari.controls.name.value }}"
                                [required]="vari.controls.required.value"
                                formControlName="valor"
                              />
                            </ng-container>

                            <ng-container
                              *ngIf="
                                vari.get('show').value && vari.controls.type.value == 'textarea'
                              "
                            >
                              <textarea
                                name=""
                                id=""
                                cols="30"
                                rows="5"
                                class="form-control"
                                formControlName="valor"
                              ></textarea>
                            </ng-container>

                            <ng-container
                              *ngIf="
                                (vari.get('show').value && vari.controls.type.value == 'check') ||
                                vari.controls.type.value == 'select'
                              "
                            >
                              <ng-select
                                placeholder="Seleccione"
                                [multiple]="vari.controls.type.value == 'select' ? false : true"
                                class="w-100"
                                formControlName="valor"
                              >
                                <ng-option
                                  [value]="option.id"
                                  *ngFor="let option of vari.controls.values_for_select.value"
                                >
                                  {{ option.name }}
                                </ng-option>
                              </ng-select>
                            </ng-container>
                          </div>
                        </div>
                      </ng-container>
                    </ng-container>
                  </div>
                </ng-template>
              </li>
            </ng-container>
          </ul>

          <div [ngbNavOutlet]="nav" class="mt-2"></div>
          <div class="w-100"></div>
          <button type="submit" class="btn btn-sm btn-info my-2 pull-right">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
